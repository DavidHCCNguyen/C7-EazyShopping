<!DOCTYPE html>
<html lang="'en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login Page</title>

<body>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styleforsignup.css">
  </head>

  <body>
    <form>
      <div class="sign-up-form">
        <h4 class="text-center">Please Sign-up</h4>
        <label for="sign-up-form-username">Username</label>
        <input type="text" class="sign-up-form-username" id="sign-up-form-username">
        <label for="sign-up-form-password">Password</label>
        <input type="text" class="sign-up-form-password" id="sign-up-form-password">
        <button type="submit" class="sign-up-form-button">sign-up</button>
      </div>
      <div class="text-center mt-3">
        <p>Have an account? <a href="../login.html">Log-in</a></p>
        <p>Want to sign up as a guest? <a href="../extras/index.html">Guest Log-in</a></p>
      </div>
    </form>
    </div>
    <script src="signupscript.js"></script>
  </body>

</html>
