<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <div class="container">
      <form class="form-signin" id="login-form">
        <h2 class="form-signin-heading">Please log in</h2>
        <li><label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <li><label for="inputPassword" class="sr-only">Password</label></li>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required></li>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="./signup/signup.html">Sign Up</a></p>
      </div>
      <div class="text center mt-3">
        <p>Want to sign up as a guest? <a href="../extras/index.html">Guest</a></p>
      </div>
    </div>
    <script src="loginscript.js"></script>
  </body>
</html>
